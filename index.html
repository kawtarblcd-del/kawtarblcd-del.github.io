<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b10" />
  <meta name="description" content="Portfolio Netflix-like de Kawtar BELCAID (KB) - BUT Informatique, Université Paris-Saclay" />

  <title>KB • Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="intro" class="intro" aria-hidden="true">
    <div class="intro__inner">
      <div class="kb-logo kb-logo--intro" aria-label="Logo KB">KB</div>
      <p class="intro__hint">Chargement du portfolio…</p>
    </div>
  </div>

  <a class="skip-link" href="#app">Aller au contenu</a>

  <header class="topbar" role="banner">
    <nav class="nav" aria-label="Navigation principale">
      <a class="brand" href="#/" data-link aria-label="Accueil">
        <span class="kb-logo kb-logo--nav" aria-hidden="true">KB</span>
        <span class="brand__text">Portfolio</span>
      </a>

      <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">
        <span class="sr-only">Ouvrir/fermer le menu</span>
        ☰
      </button>

      <div class="nav__menu" id="navMenu">
        <a class="nav__link" href="#/" data-link data-i18n="nav_home">Accueil</a>
        <a class="nav__link" href="#/diplomes" data-link data-i18n="nav_diplomes">Diplômes</a>
        <a class="nav__link" href="#/projets" data-link data-i18n="nav_projects">Projets</a>
        <a class="nav__link" href="#/experiences" data-link data-i18n="nav_experiences">Expériences</a>
        <a class="nav__link" href="#/competences" data-link data-i18n="nav_skills">Compétences</a>
        <a class="nav__link" href="#/passions" data-link data-i18n="nav_passions">Passions</a>
        <a class="nav__link" href="#/contact" data-link data-i18n="nav_contact">Contact</a>
      </div>

      <div class="nav__actions">
        <div class="lang" role="group" aria-label="Langue">
          <button class="lang__btn is-active" type="button" id="langFR" data-lang="fr" aria-pressed="true">FR</button>
          <button class="lang__btn" type="button" id="langEN" data-lang="en" aria-pressed="false">EN</button>
        </div>

        <a class="btn btn--ghost" href="./assets/cv.pdf" target="_blank" rel="noopener" data-i18n="nav_cv">
          Télécharger CV
        </a>
      </div>
    </nav>
  </header>

  <main id="app" class="app" role="main" tabindex="-1">
    <noscript>
      <div class="notice">
        Ce site nécessite JavaScript pour fonctionner (SPA). Active JavaScript puis recharge la page.
      </div>
    </noscript>
  </main>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__backdrop" data-modal-close tabindex="-1"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" data-modal-close aria-label="Fermer (ESC)">
        ✕
      </button>

      <div class="modal__content">
        <h2 id="modalTitle" class="modal__title">Titre</h2>
        <div id="modalBody" class="modal__body"></div>

        <div class="modal__actions">
          <button class="btn btn--primary" type="button" id="modalPrimaryAction">
            Voir la section
          </button>
          <button class="btn btn--ghost" type="button" data-modal-close>
            Fermer
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./data.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
